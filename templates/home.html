<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particles 20s infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 70%;
            animation-delay: 2s;
            animation-duration: 18s;
        }

        .particle:nth-child(3) {
            width: 40px;
            height: 40px;
            left: 30%;
            animation-delay: 4s;
            animation-duration: 20s;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 85%;
            animation-delay: 1s;
            animation-duration: 22s;
        }

        .particle:nth-child(5) {
            width: 50px;
            height: 50px;
            left: 50%;
            animation-delay: 3s;
            animation-duration: 17s;
        }

        @keyframes float-particles {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Grid background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .main-container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(30, 30, 46, 0.85);
            backdrop-filter: blur(30px);
            border-radius: 35px;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.5),
                0 35px 70px rgba(96, 165, 250, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 50px;
            animation: cardEntrance 1s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(80px) rotateX(20deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .header-section {
            text-align: center;
            margin-bottom: 45px;
            position: relative;
        }

        .icon-wrapper {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 
                0 20px 40px rgba(96, 165, 250, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3);
            animation: iconBounce 2s ease-in-out infinite;
            position: relative;
        }

        .icon-wrapper::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            opacity: 0.4;
            filter: blur(15px);
            z-index: -1;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { 
                transform: translateY(0) scale(1);
            }
            50% { 
                transform: translateY(-15px) scale(1.05);
            }
        }

        @keyframes pulse-glow {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .icon-wrapper i {
            font-size: 48px;
            color: white;
            animation: iconRotate 4s ease-in-out infinite;
        }

        @keyframes iconRotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        h1 {
            font-size: 40px;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
            line-height: 1.2;
            animation: textShine 3s ease-in-out infinite;
            background-size: 200% auto;
        }

        @keyframes textShine {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .subtitle {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-label {
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 10px;
            font-size: 14px;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .form-label i {
            color: #60a5fa;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .mb-4:hover .form-label i {
            transform: scale(1.2) rotate(10deg);
        }

        .form-control, .form-select {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px 20px;
            font-size: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(30, 30, 46, 0.6);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            color: #e2e8f0;
        }

        .form-control::placeholder {
            color: #64748b;
        }

        .form-select {
            color: #e2e8f0;
        }

        .form-select option {
            background: #1e1e2e;
            color: #e2e8f0;
        }

        .form-control:focus, .form-select:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 5px rgba(96, 165, 250, 0.2);
            outline: none;
            transform: translateY(-2px) scale(1.01);
            background: rgba(30, 30, 46, 0.8);
        }

        .form-control:hover, .form-select:hover {
            border-color: #3b82f6;
            transform: translateY(-1px);
        }

        .input-icon-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            pointer-events: none;
            font-weight: 600;
        }

        .input-icon-wrapper .form-control {
            padding-right: 50px;
        }

        .mb-4 {
            animation: slideInLeft 0.6s ease-out backwards;
        }

        .mb-4:nth-child(1) { animation-delay: 0.1s; }
        .mb-4:nth-child(2) { animation-delay: 0.2s; }
        .mb-4:nth-child(3) { animation-delay: 0.3s; }
        .mb-4:nth-child(4) { animation-delay: 0.4s; }
        .mb-4:nth-child(5) { animation-delay: 0.5s; }
        .mb-4:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .btn-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            border: none;
            padding: 18px 40px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 16px;
            color: white;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 15px 30px rgba(96, 165, 250, 0.4),
                0 5px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .btn-gradient:hover::before {
            left: 100%;
        }

        .btn-gradient:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(96, 165, 250, 0.5),
                0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-gradient:active {
            transform: translateY(-2px) scale(0.98);
        }

        .btn-gradient i {
            transition: transform 0.3s;
        }

        .btn-gradient:hover i:last-child {
            transform: translateX(8px);
        }

        .btn-gradient:hover i:first-child {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }

        .result-card {
            background: linear-gradient(135deg, rgba(30, 30, 46, 0.8) 0%, rgba(22, 33, 62, 0.8) 100%);
            border-radius: 25px;
            padding: 40px;
            margin-top: 40px;
            text-align: center;
            border: 2px solid rgba(96, 165, 250, 0.3);
            box-shadow: 
                0 15px 40px rgba(96, 165, 250, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: resultReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.2), transparent);
            animation: slideShine 2s infinite;
        }

        @keyframes slideShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        @keyframes resultReveal {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .result-card h2 {
            color: #e2e8f0;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .result-card .score {
            font-size: 80px;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            line-height: 1;
            animation: scoreCount 1s ease-out 0.5s backwards, scorePulse 2s ease-in-out 1.5s infinite;
            background-size: 200% auto;
        }

        @keyframes scoreCount {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes scorePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .result-card .score-label {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            animation: fadeIn 1s ease-out 0.7s backwards;
        }

        .badge-success {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            padding: 10px 25px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(96, 165, 250, 0.4);
            animation: badgeBounce 1s ease-out 0.9s backwards;
        }

        @keyframes badgeBounce {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            60% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.5), transparent);
            margin: 35px 0;
            border-radius: 10px;
            animation: expandWidth 1s ease-out;
        }

        @keyframes expandWidth {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 30px 25px;
            }

            h1 {
                font-size: 30px;
            }

            .icon-wrapper {
                width: 80px;
                height: 80px;
            }

            .icon-wrapper i {
                font-size: 38px;
            }

            .result-card .score {
                font-size: 60px;
            }
        }

        .score-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 576px) {
            .score-grid {
                grid-template-columns: 1fr;
            }
        }

        .placeholder-option {
            color: #64748b;
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="main-container">
        <div class="glass-card">
            <div class="header-section">
                <div class="icon-wrapper">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1>Student Exam Performance Indicator</h1>
                <p class="subtitle">Predict Math Score Using Advanced Analytics</p>
            </div>

            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-venus-mars"></i>
                        Gender
                    </label>
                    <select class="form-select" name="gender" required>
                        <option class="placeholder-option" selected disabled value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-users"></i>
                        Race or Ethnicity
                    </label>
                    <select class="form-select" name="ethnicity" required>
                        <option class="placeholder-option" selected disabled value="">Select ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-graduation-cap"></i>
                        Parental Level of Education
                    </label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option class="placeholder-option" selected disabled value="">Select parent education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-utensils"></i>
                        Lunch Type
                    </label>
                    <select class="form-select" name="lunch" required>
                        <option class="placeholder-option" selected disabled value="">Select lunch type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-clipboard-check"></i>
                        Test Preparation Course
                    </label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option class="placeholder-option" selected disabled value="">Select test course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="divider"></div>

                <div class="score-grid mb-4">
                    <div>
                        <label class="form-label">
                            <i class="fas fa-book-open"></i>
                            Reading Score
                        </label>
                        <div class="input-icon-wrapper">
                            <input type="number" class="form-control" name="reading_score" placeholder="Enter score (0-100)" min="0" max="100" required />
                            <span class="input-icon">/100</span>
                        </div>
                    </div>

                    <div>
                        <label class="form-label">
                            <i class="fas fa-pen-fancy"></i>
                            Writing Score
                        </label>
                        <div class="input-icon-wrapper">
                            <input type="number" class="form-control" name="writing_score" placeholder="Enter score (0-100)" min="0" max="100" required />
                            <span class="input-icon">/100</span>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-gradient btn-lg w-100">
                        <i class="fas fa-calculator"></i> Predict Math Score
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>

            {% if results %}
            <div class="result-card">
                <h2><i class="fas fa-trophy" style="color: #60a5fa;"></i> Predicted Math Score</h2>
                <div class="score">{{ results }}</div>
                <p class="score-label">out of 100 points</p>
                <span class="badge badge-success">
                    <i class="fas fa-check-circle"></i> Prediction Complete
                </span>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
